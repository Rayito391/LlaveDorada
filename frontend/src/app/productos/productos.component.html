<div class="grid grid-cols-2 gap-8">
  <app-productos-form [producto]="selectedProducto" *ngIf="esAdministrador" />
  <div>
    <ul>
      @for (producto of productos; track producto) {
        <li class="flex gap-4 items-center p-2">
          <span class="w-1/4">{{ producto.numeroProducto }} - {{ producto.descripcion }}</span>
          <span class="w-1/4">${{ producto.precio }}</span>
          <span class="w-1/4">{{producto.existencia}}</span>
          <button mat-stroked-button class="border border-red-500" (click)="eliminar(producto)" [disabled]="!esAdministrador">Eliminar</button>
          <button mat-stroked-button class="border border-red-500" (click)="editar(producto)" [disabled]="!esAdministrador">Actualizar</button>
        </li>
        <mat-divider />
      }
    </ul>
  </div>
</div>
