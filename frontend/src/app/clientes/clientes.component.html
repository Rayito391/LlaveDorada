<div class="grid grid-cols-2 gap-8">
  <app-cliente-form [cliente]="selectedCliente" *ngIf="esAdmininistrador" />
  <div>
    <ul>
      @for (cliente of clientes; track cliente) {
        <li class="flex gap-4 items-center p-2">
          <span class="w-1/4">{{ cliente.numeroCliente }} - {{ cliente.nombre }}</span>
          <span class="w-1/4">{{ cliente.apellidoPaterno }}</span>
          <span class="w-1/4">{{ cliente.tipoCliente.descripcion }}</span>
          <button mat-stroked-button class="border border-red-500" (click)="eliminar(cliente)" [disabled]="!esAdmininistrador">Eliminar</button>
          <button mat-stroked-button class="border border-red-500" (click)="editar(cliente)" [disabled]="!esAdmininistrador">Actualizar</button>
        </li>
        <mat-divider />
      }
    </ul>
  </div>
</div>
